<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Sign up</title>
</head>
<body>
    <div class="Container">
        <div class="Login">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <h3>NASAN</h3>
            <h2>Login</h2>
            <form>
                <div class="form">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placebox="Enter your Email" required>
                </div>         
                <div class="form">
                    <label for="Password">Password</label>
                    <input type="password" id="password" placebox="Enter your Password" required>
                </div>
                <button type="submit" class="btn1">Login</button>
            </form>
        </div>
        <div class="rightside">
            <h1>New here?</h1>
            <p1>You are very welcome in this website</p1>
            <button type="submit" class="btn2">Sign up</button>
        </div>   
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
