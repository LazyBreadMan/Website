<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="Container">
        <div class="leftside">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <h1>Welcome to NASAN</h1>
            <p1>You are very welcome in this website</p1>
        </div>
    
        <div class="Signup">
            <h2>Create an Account </h2>
            <form>
                <div class="form">
                    <label for="Full-name">Fullname</label>
                    <input type="text" id="fullname" placebox="Enter your Full name" required>
                </div>
                <div class="form">
                    <label for="Email">Email</label>
                    <input type="email" id="email" placebox="Enter your Email" required>
                </div>         
                <div class="form">
                    <label for="Password">Password</label>
                    <input type="password" id="password" placebox="Enter your Password" required>
                </div>
                <div class="form">
                    <label for="Confirm">Confrim Password</label>
                    <input type="confirm" id="password" placebox="Confrim your Pasword" required>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="Login-link">
                    <p2>Already Registered? <a href="#" class="login-btn">Login</a> </p2>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
